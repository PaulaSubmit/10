<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Shooter Game</title>
  <link type="text/css" rel="stylesheet" href="game.css">
  <meta name="viewport" content="user-scalable=0"/>
  <script src="Game.js" type="text/javascript"></script>
  <script src="Entity.js" type="text/javascript"></script>

  <link rel="manifest" href="files/manifest.json">

  <meta name="theme-color" content="#33ccff">
  <meta name="apple-mobile-web-app-title" content="Juego">

  <meta name="apple-mobile-web-app-status-bar-style" content="black">

<body>
  <button id="butInstall" aria-label="Install"  class="gamebutton" onclick="this.blur();" hidden>INSTALAR JUEGO </button>
  <button id="pause" class="gamebutton" onclick="this.blur();">Pausa</button>
  <button id="reset" class="gamebutton" onclick="this.blur();">NUEVA PARTIDA</button>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
            .then((reg) => {
              console.log('Service worker registered.', reg);
            });
      });
    }
  </script>
  <script src="files/install.js"></script>
</body>

</html>
